<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DDDD</title>

    <style>
      .demo {
        width: 90%;
        height: 200vh;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        overflow-y: auto;
        padding-top: 100px;
        padding-bottom: 100px;
      }
      .demo > div {
        width: 80%;
        height: 250px;
        border-radius: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
        position: relative;
      }
      .demo1-1 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 1px;
      }
      .demo1-1 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
      .demo1-15 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 1.5px;
      }
      .demo1-15 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
      .demo1-2 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 2px;
      }
      .demo1-2 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
      .demo2-1 {
        border: 1px solid rgba(132, 142, 156, 0.2);
        background: #1b2127;
      }
      .demo2-15 {
        border: 1.5px solid rgba(132, 142, 156, 0.2);
        background: #1b2127;
      }
      .demo2-2 {
        border: 2px solid rgba(132, 142, 156, 0.2);
        background: #1b2127;
      }
      .demo3-1 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 1px;
        box-shadow: 0px 4px 4px 0px rgba(37, 241, 244, 0.24),
          0px 16px 32px 0px rgba(37, 241, 244, 0.32);
      }
      .demo3-1 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
      .demo3-15 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 1.5px;
        box-shadow: 0px 4px 4px 0px rgba(37, 241, 244, 0.24),
          0px 16px 32px 0px rgba(37, 241, 244, 0.32);
      }
      .demo3-15 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
      .demo3-2 {
        background: linear-gradient(180deg, rgb(46, 75, 79), rgb(27, 33, 39));
        padding: 2px;
        box-shadow: 0px 4px 4px 0px rgba(37, 241, 244, 0.24),
          0px 16px 32px 0px rgba(37, 241, 244, 0.32);
      }
      .demo3-2 > div {
        width: 100%;
        height: 100%;
        background: #1b2127;
        display: flex;
        border-radius: 32px;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <div class="demo1-1"><div>我是DEMO1(1px)</div></div>
      <div class="demo1-15"><div>我是DEMO1 (1.5px)</div></div>
      <div class="demo1-2"><div>我是DEMO1(2px)</div></div>
      <div class="demo2-1">我是DEMO2(1px)</div>
      <div class="demo2-15">我是DEMO2(1.5px)</div>
      <div class="demo2-2">我是DEMO2(2px)</div>
      <div class="demo3-1"><div>我是DEMO3(1px)</div></div>
      <div class="demo3-15"><div>我是DEMO3(1.5px)</div></div>
      <div class="demo3-2"><div>我是DEMO3(2px)</div></div>
    </div>
  </body>
</html>
